version: '3.8'

services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - cyberai-network

  # Kafka message broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    depends_on:
      - zookeeper
    networks:
      - cyberai-network

  # MinIO object storage
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin12345
    volumes:
      - ./data/minio:/data
    command: server /data --console-address ":9001"
    networks:
      - cyberai-network

  # Unified CyberAI Pipeline (without Dockerfile)
  cyberai-pipeline:
    image: python:3.11-slim
    container_name: cyberai-pipeline
    depends_on:
      - kafka
      - minio
    environment:
      # Kafka settings
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      
      # MinIO settings
      MINIO_HOST: "minio:9000"
      ACCESS_KEY: "admin"
      SECRET_KEY: "admin12345"
      BUCKET_NAME: "cyberai"
      MINIO_SECURE: "false"
      
      # Tokenizer settings
      TOKEN_THRESHOLD: "10000"
      POLL_INTERVAL: "30"
      SQLITE_DB: "/app/data/processed_objects.db"
      LOCAL_PDF_DIR: "/app/data/processed_pdfs"
      
      # Python path
      PYTHONPATH: "/app/src"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./requirements.txt:/app/requirements.txt
    working_dir: /app
    command: >
      sh -c "
        apt-get update &&
        apt-get install -y --no-install-recommends build-essential gcc libxml2-dev libxslt-dev libjpeg-dev &&
        pip install --no-cache-dir -r /app/requirements.txt &&
        python /app/src/main.py --mode both --watch-path /app/data/raw/input
      "
    restart: unless-stopped
    networks:
      - cyberai-network

networks:
  cyberai-network:
    driver: bridge